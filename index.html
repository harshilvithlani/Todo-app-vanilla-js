
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TO DO APP</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My To-do LIST</h1>
            <input type="text" name="" id="input"><br>
            <button type="button" id="add">Add Task</button>  
            <button type="button" id="remove">Remove Task</button>  
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Read Articles on IncludeHelp</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Learn JavaScript</label></li>
        </ul>
    </div>
    <script type="text/javascript">
		var ul = document.getElementById('list')    
		var li;
		var addButton = document.getElementById('add')  
		addButton.addEventListener("click",addItem)

		function addItem()
		{                        
    		var input = document.getElementById('input')        
    		var item = input.value;             
    		var textNode = document.createTextNode(item)    
    		if (item == '')
    		{       
    			msg= "Enter your Task"
        		alert(msg)
        		return false
        	} 
    		else 
    		{                
        		li = document.createElement('li')       
        		let checkbox = document.createElement('input')         
        		checkbox.type = 'checkbox'              
        		checkbox.setAttribute('id','check')         
       
     		   let label = document.createElement('label')         

        		ul.appendChild(label)                       
        		li.appendChild(checkbox)
        		label.appendChild(textNode)
        		li.appendChild(label)
        		ul.insertBefore(li, ul.childNodes[0])
        		setTimeout(()=>
        		{
            		li.className = 'visual'
        		},5)
        		input.value = " "               
    		}
		}

			var removeButton = document.getElementById('remove')        
			removeButton.addEventListener("click",removeItem)       

			function removeItem()
			{              
    			li=ul.children
    		for (let index = 0; index < li.length; index++)
     		{   
        		const element = li[index];              //line 20
        	while(li[index] && li[index].children[0].checked)
        	{      
        	    ul.removeChild(li[index])
        	}
        
   		 }   
	}
</script>
</body>
</html>
